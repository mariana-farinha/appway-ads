<a
  target="_blank"
  href="{{data.target}}"
  style="text-decoration: none;display: inline-block; position: absolute;"
>
  <div
    id="aw_ad"
    style="width: 300px; height: 600px; overflow: hidden;"
    class="d-flex flex-column bg-image-2"
  >
    <div class="aw_top-banner">
      <img
        class="aw_top-banner_logo"
        src="images/appway-logo--white.svg"
        width="80"
        height="21"
      />
    </div>
    <div
      style="height: 100%; width: 100%; overflow: hidden;"
      class="aw_main flex-grow"
    >
      <div
        class="aw_slide h-90 d-flex flex-column justify-content-center align-items-start aw_slide--hide "
      >
        <h1 class="text-bold text-xl line-height-sm text-secondary">
          {{data.slide.[0].textArea.[0]}}
          <span class="text-primary">{{data.slide.[0].textArea.[1]}}</span>
        </h1>
      </div>

      <div
        class="aw_slide h-90 d-flex flex-column justify-content-center align-items-start aw_slide--hide "
      >
        <h2 class="text-xl text-bold line-height-md text-secondary">
          {{data.slide.[1].textArea.[0]}}
          <span class="text-primary">{{data.slide.[1].textArea.[1]}}</span>
        </h2>
      </div>

      <div
        class="aw_slide h-90 d-flex flex-column justify-content-center align-items-start aw_slide--hide "
      >
        <h2 class="text-xl text-bold line-height-md text-secondary">
          {{data.slide.[2].textArea.[0]}}
          <br />
          <span class="text-primary">{{data.slide.[2].textArea.[1]}}</span>
        </h2>
      </div>

      <div
        class="aw_slide h-90 d-flex flex-column justify-content-center align-items-start aw_slide--hide "
      >
        <div>
          <h2 class="text-bold text-xxl line-height-sm text-secondary">
            {{data.slide.[3].textArea.[0]}}
            <span class="text-primary">{{data.slide.[3].textArea.[1]}}</span>
          </h2>
          <button class="aw_btn mt-4">
            {{data.slide.[4].textArea.[0]}}
          </button>
        </div>
      </div>
    </div>
  </div>
</a>
