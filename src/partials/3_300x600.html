<a
  target="_blank"
  href="{{{data.target}}}"
  style="text-decoration: none;display: inline-block; position: absolute;"
>
  <div
    id="aw_ad"
    style="width: 300px; height: 600px; overflow: hidden;"
    class="d-flex flex-column  bg-image-1 bg-no-repeat"
  >
    <div class="aw_top-banner">
      <img
        class="aw_top-banner_logo"
        src="images/appway-logo--white.svg"
        width="80"
        height="21"
      />
    </div>
    <div
      style="height: 100%; width: 100%; overflow: hidden;"
      class="aw_main flex-grow"
    >
      <div
        class="aw_slide h-60 d-flex flex-column justify-content-center align-items-start aw_slide--hide "
      >
        <h1 class="text-light text-xl line-height-sm text-secondary">
          {{{data.slide.[0].textArea.[0]}}}
        </h1>
        <span class="text-xl text-bold line-height-lg mb-3 text-primary"
          >{{{data.slide.[0].textArea.[1]}}}</span
        >
      </div>

      <div
        class="aw_slide h-60 d-flex flex-column justify-content-center align-items-start aw_slide--hide "
      >
        <h2 class="text-lg text-light line-height-md text-secondary">
          {{{data.slide.[1].textArea.[0]}}}
        </h2>
        <span class="text-lg text-bold text-primary"
          >{{{data.slide.[1].textArea.[1]}}}</span
        >
      </div>

      <div
        class="aw_slide h-60 d-flex flex-column justify-content-center align-items-start aw_slide--hide "
      >
        <h2 class="text-xxl text-bold line-height-sm text-secondary">
          {{{data.slide.[2].textArea.[0]}}}
          <br />
          <span>{{{data.slide.[2].textArea.[1]}}}</span>
        </h2>
        <button class="aw_btn mt-4">
          {{{data.slide.[3].textArea.[0]}}}
        </button>
      </div>
    </div>
  </div>
</a>
