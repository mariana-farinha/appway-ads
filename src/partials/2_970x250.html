<a
  target="_blank"
  href="{{data.target}}"
  style="text-decoration: none;display: inline-block; position: absolute;"
>
  <div
    id="aw_ad"
    style="background-color: #222222; width: 970px; height: 250px; overflow: hidden; "
    class="d-flex flex-column bg-image bg-no-repeat bg-right bg-auto"
  >
    <div class="aw_top-banner">
      <img
        class="aw_top-banner_logo"
        src="{{root}}images/appway-logo--light.svg"
        width="80"
        height="21"
      />
    </div>
    <div
      style="height: 100%; width: 100%; overflow: hidden;"
      class="aw_main flex-grow"
    >
      <div
        class="aw_slide h-100 d-flex flex-column justify-content-center align-items-start hide "
      >
        <h1 style="color: #ffffff;" class="text-light text-lg line-height-sm">
          {{data.slide.[0].textArea.[0]}}
        </h1>
        <span class="text-lg text-bold line-height-lg " style="color: #f2c61a;"
          >{{data.slide.[0].textArea.[1]}}</span
        >
        <img scr="" />
      </div>

      <div
        class="aw_slide h-100 d-flex flex-column justify-content-center align-items-start hide "
      >
        <h2 style="color: #ffffff;" class="text-md text-bold line-height-md">
          {{data.slide.[1].textArea.[0]}}
          <span style="color: #f2c61a;">{{data.slide.[1].textArea.[1]}}</span>
        </h2>
      </div>

      <div
        class="aw_slide h-100 d-flex flex-column justify-content-center align-items-start hide "
      >
        <h2 style="color: #ffffff;" class="text-md text-bold line-height-md">
          {{data.slide.[2].textArea.[0]}}
          <span style="color: #f2c61a;">{{data.slide.[2].textArea.[1]}}</span>
        </h2>
      </div>

      <div
        class="aw_slide h-100 d-flex flex-column justify-content-center align-items-start hide "
      >
        <h2 style="color: #ffffff;" class="text-light text-xl line-height-sm">
          {{data.slide.[3].textArea.[0]}}
        </h2>
        <span style="color: #f2c61a;" class="text-sm text-bold line-height-lg"
          >{{data.slide.[3].textArea.[1]}}</span
        >
        <button class="btn" style="margin-top: 15px;">
          {{data.slide.[4].textArea.[0]}}
        </button>
      </div>
    </div>
  </div>
</a>
